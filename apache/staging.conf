<VirtualHost *:80>
  ServerName test.luciano.celata.com
  ServerName luciano.celata.com
  WSGIScriptReloading On
  WSGIReloadMechanism Process
  WSGIDaemonProcess luciano-prod
  WSGIProcessGroup luciano-prod
  WSGIApplicationGroup luciano-prod
  WSGIPassAuthorization On
  
  WSGIScriptAlias / /home/luciano.celata.com/apache/staging.wsgi
  
  <Location "/">
      Order Allow,Deny
      Allow from all
  </Location>
  
  <Location "/media">
      SetHandler None
  </Location>
  Alias /media /root/.virtualenvs/open_municipio/lib/python2.5/site-packages/django/contrib/admin/media

      
  ErrorLog /var/log/apache2/luciano_error_log
  LogLevel info
  CustomLog /var/log/apache2/luciano_access_log combined
</VirtualHost>
